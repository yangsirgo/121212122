<script type="text/javascript">
      function repalceStr(str){
        if(str.indexOf("/")==="-1"||str.indexOf("\\")==="-1")return;
        for (var i=0;i<str.length;i++){
            if(str[i]==='/'||str[i]==='\\'){
                str[i] = '';
            }
        }
        return str;
    }

  console.log(repalceStr("\/\/\\/a"))
</script>
